<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo - App</title>
		<link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/fdd92bb28d.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>ToDo - List Your Tasks</h1>

			<div class="inputTask">
				<input type="text" id="inputBox" placeholder="Please enter a task" />
				<button id="addTaskBtn" onclick="addTask()">Add Task</button>
                <button id="saveListBtn" onclick="saveTodoList()">Save</button>
			</div>

			<div class="task-container"></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
